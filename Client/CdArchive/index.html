<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>CD Archives</title>
  <link rel="stylesheet" href="./bower_components/bootstrap/dist/css/bootstrap.min.css" />
  <script src="node_modules/socket.io/client-dist/socket.io.js"></script>
  <script src="./js/socket_functions.js"></script>
  <script src="./js/crud_functions.js"></script>
  <script src="./js/sorting_algorithms.js"></script>
  <script src="./js/binary_tree.js"></script>
  <script>window.$ = window.jQuery = require('jquery');</script>
</head>

<body>

  <div class="container">
    <div class="input-group mb-2 mt-3">
      <input type="text" class="form-control" id="search-input" placeholder="Search table..."
        aria-label="Recipient's username" aria-describedby="basic-addon1">
      <div class="input-group-append">
        <button class="btn btn-success" onclick="searchTable()" type="button">Search</button>
        <button class="btn btn-success" type="button">By Title</button>
        <button class="btn btn-success">By Author</button>
        <button class="btn btn-success">By Barcode</button>
      </div>
    </div>

    <div id="true-table">
      <table class="table table-hover table-striped" id="table-id">
        <thead class="table-dark">
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Title</th>
            <th scope="col">Author</th>
            <th scope="col">Section</th>
            <th scope="col">X</th>
            <th scope="col">Y</th>
            <th scope="col">Barcode</th>
            <th scope="col">Description</th>
            <th scope="col">On-Loan</th>
          </tr>
        </thead>

        <tbody id="my-table">

        </tbody>
      </table>
    </div>
  </div>

  <div class="container">

    <div class="input-group mb-2 mt-3">
      <input type="text" class="form-control" id="search-input" placeholder="Section..."
        aria-label="Recipient's username" aria-describedby="basic-addon1">
      <div class="input-group-append">
        <button onclick="bubbleSort()" class="btn btn-success">Bubble Sort</button>
        <button onclick="selectionSort()" class="btn btn-success">Selection Sort</button>
        <button onclick="insertionSort()" class="btn btn-success">Insertion Sort</button>
      </div>
    </div>

    <div class="container">
      <div class="form-group shadow-textarea">
        <label for="exampleFormControlTextarea6">Process log:</label>
        <textarea class="form-control z-depth-1" id="exampleFormControlTextarea6" rows="3"
          placeholder="Waiting..."></textarea>
        <button class="btn btn-success mt-2">Process Log</button>
        <label for="exampleFormControlTextarea6">Binary tree:</label>
        <button onclick="preorderTraverseTree()" class="btn btn-success mt-2">Pre-Order</button>
        <button onclick="inorderTraversal()" class="btn btn-success mt-2">In-Order</button>
        <button onclick="postorderTraversal()" class="btn btn-success mt-2">Post-Order</button>
        <button class="btn btn-success mt-2">Graphical</button>
        <label for="exampleFormControlTextarea6">Hash map:</label>
        <button class="btn btn-success mt-2">Save</button>
        <button class="btn btn-success mt-2">Display</button>
        <label for="exampleFormControlTextarea6">Automation req:</label>
        <button class="btn btn-success mt-2">Retrieve</button>
        <button class="btn btn-success mt-2">Remove</button>
        <button class="btn btn-success mt-2">Return</button>
        <button class="btn btn-success mt-2">Add</button>

      </div>

      <div class="mh-100 info" style="width: 230px; height: 200px; overflow: auto;" id="log-div">

      </div>
    </div>

    <div class="modal" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            ...
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
    <a href="#" data-bs-toggle="modal" data-bs-target="#exampleModal">open</a>

    <div class="container">
      <h2>Id:</h2>
      <input id="id-input">

      <h2>Title:</h2>
      <input id="title-input">

      <h2>Section:</h2>
      <input id="section-input">

      <h2>Author:</h2>
      <input id="author-input">

      <h2>X:</h2>
      <input id="x-input">

      <h2>Y:</h2>
      <input id="y-input">

      <h2>BarCode:</h2>
      <input id="bar-code-input" />

      <h2>OnLoan:</h2>
      <input id="on-loan-input" />

      <h2>Description:</h2>
      <textarea id="description-input"></textarea>
      <br />

      <button onclick="addItemToTable()">Add</button>
      <button onclick="updateItemInTable()">Update</button>
      <button onclick="deleteItemInTable()">Delete</button>
    </div>

</body>

<script>
  loadDataTree();
  loadData();
</script>

</html>
