        <button>By Title</button>
        <button>By Author</button>
        <button>By Barcode</button>
      </div>

      <div class="child-div">
        <div class="tbody-div">
          <table id="table-id">

              <th>Id</th>
              <th>Title</th>
              <th>Author</th>
              <th>Section</th>
              <th>X</th>
              <th>Y</th>
              <th>Barcode</th>
              <th>Description</th>
              <th>On-Loan</th>

              <td>effessf</td>

              <td>effessf</td>
              <td>effessf</td>
              <td>effessf</td>
            </tbody>
          </table>
        </div>
      </div>
    </div>
